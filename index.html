<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="wrapper">
    <div class="top-container">
      <img src="./images/illustration-hero.svg" alt="" class="hero">
      <p class="order">Order Summary</p>
      <p class="summary">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="plan-container">
      <img class="music-note" src="./images/icon-music.svg" alt="" class="music-note">
      <div class="plan-container-1">
        <p class="annual-plan">Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>    
    <div class="btn-container">
      <button class="pay-button">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>  
  </div>


 
  </div>
</body>
</html>
